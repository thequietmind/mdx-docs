<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Get the current path and extract the route
      const path = window.location.pathname;
      const basePath = "/mdx-docs";

      console.log("404.html - Original path:", path);

      // Remove the base path to get the actual route
      let route = path;
      if (path.startsWith(basePath)) {
        route = path.substring(basePath.length);
      }

      console.log("404.html - Extracted route:", route);

      // Redirect to the main app with the route as a URL parameter
      if (route && route !== "/" && route !== "") {
        const redirectUrl =
          basePath + "/?redirect=" + encodeURIComponent(route);
        console.log("404.html - Redirecting to:", redirectUrl);
        window.location.href = redirectUrl;
      } else {
        console.log("404.html - Redirecting to:", basePath + "/");
        window.location.href = basePath + "/";
      }
    </script>
    <p>Redirecting...</p>
  </body>
</html>
